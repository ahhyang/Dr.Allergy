name: dr_allergy
description: AI-powered allergy food checker app using Gemini API for allergen detection
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  image_picker: ^1.0.4
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  intl: ^0.18.1
  path_provider: ^2.1.1
  provider: ^6.0.5
  csv: ^5.0.2
  permission_handler: ^12.0.0+1
  logging: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/data/
    - assets/images/
    - assets/icons/
    - assets/allergydataset/
    - allergydataset/
